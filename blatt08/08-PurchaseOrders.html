<html>
    <!-- falls ich einmal etwas hinzufügen möchte zB Titel, stylesheet-->
    <head>
        <title>PurchaseOrder</title>
        <script src="08-PurchaseOrders.js"></script>
        <style>
            
          table, tr,td {
            padding: auto;  
            border: 1px groove black;
            margin-left: auto;
           margin-right: auto;
           
           width: 30%;
          }  
          tr:nth-child(even) {background: #CCC}
          tr:nth-child(odd) {background: #FFF}
          H1, div { text-align: center; 
          margin-bottom: 20px;}
            </style>
    
     

    </head>
    <body>
        <div>
        <h1> Adressen </h1>
        <table id="Table">
            <tr><th>Name</th>
            <th>Street</th>
            <th>City</th>
            
            <th>Country</th>
            <th>Type</th>
            <th>Order Date</th>
        </tr>
       
    
     
    
   
    </table>
</div>
    <div>
        <form autocomplete="off">
            <div class="row form-group">
                <input type="input" id="name" class="form-control" placeholder="Name" />
              </div>
              <div class="row form-group">
                <input type="input" id="street" class="form-control" placeholder="Street" />
              </div>
              <div class="row form-group">
                <input type="input" id="city" class="form-control" placeholder="City" />
              </div>
              <div class="row form-group">
                <input type="input" id="country" class="form-control" placeholder="Country" />
              </div>
              <div class="row form-group">
                <input type="input" id="type" class="form-control" placeholder="Type" />
              </div>
              <div class="row form-group">
                <input type="input" id="orderDate" class="form-control" placeholder="OrderDate" />
              </div>
              
              <div class="row">
                <input type="button" id="SearchButton" class="btn btn-info" value="Erstellen!" />
              </div>
        </form>


    </div>
   
    
    <script src="08-PurchaseOrders.js"></script>
  
    </body>
   
</html>
